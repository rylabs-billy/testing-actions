---
name: Molecule
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: macos-10.15
    strategy:
      max-parallel: 2
      matrix:
        python-version: [3.8, 3.9]

    steps:
      - uses: actions/checkout@v2
        with:
          path: molecule_test
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Set variables
        #shell: bash
        #env:
        #  ansible_vars: ${{ secrets.ANSIBLE_VARS }}
        run: |
          test_vars=$(cat molecule_test/group_vars/galera/vars)
          galera_ansible_vars=$(curl -s https://gist.githubusercontent.com/rylabs-billy/84a61b613594e5a956bc3eb883fd910f/raw/7e440e9c0c9382ff08710af3cc4274f7a383f3db/galera_ansible_vars)
          echo "test_vars:"
          echo "$test_vars"
          echo "galera_ansible_vars:"
          echo "$galera_ansible_vars"
          diff=$(<(echo "$test_vars") <(echo "$galera_ansible_vars"))
          if [ "$diff" != "" ]; then echo "Incorrect parameters in vars file"; exit 1; fi
     #- name: Test variables
     #   if: ${{ vars != test_vars }}
     #   run: exit 1
      - name: Install dependencies
        run: |
          cd molecule_test
          python3 -m pip install --upgrade pip
          python3 -m pip install -r requirements.txt
      - name: 'Test Debian 10'
        run: |
          cd molecule_test/tests
          molecule test -s debian10
      - name: 'Test Ubuntu 20.04'
        run: |
          cd molecule_test/tests
          molecule test -s ubuntu20.04
