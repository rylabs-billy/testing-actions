---
dependency:
  name: galaxy
  requirements-file: ../../collections.yml
driver:
  name: vagrant
  provider:
    name: virtualbox
lint: |
  set -e
  yamllint .
  ansible-lint
  flake8
platforms:
  - name: galera1
    box: generic/debian10
    memory: 512
    cpus: 1
    interfaces:
      - network_name: "private_network"
        type: static
        ip: 192.168.0.1
        auto_config: true
    instance_raw_config_args:
      - 'vm.network "private_network", type: "static", ip: "192.168.0.1"'
    groups:
      - galera_servers
  - name: galera2
    box: generic/debian10
    memory: 512
    cpus: 1
    interfaces:
      - network_name: "private_network"
        type: static
        ip: 192.168.0.2
        auto_config: true
    instance_raw_config_args:
      - 'vm.network "private_network", type: "static", ip: "192.168.0.2"'
    groups:
      - galera_servers
  - name: galera3
    box: generic/debian10
    memory: 512
    cpus: 1
    interfaces:
      - network_name: "private_network"
        type: static
        ip: 192.168.0.3
        auto_config: true
    instance_raw_config_args:
      - 'vm.network "private_network", type: "static", ip: "192.168.0.3"'
    groups:
      - galera_servers
